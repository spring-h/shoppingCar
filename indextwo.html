<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>购物车</title>
  <link rel="stylesheet" href="./icon/iconfont.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/index.css.map" />
</head>

<body>
  <div class="container">
    <!--***********************************************************-->
    <!-- 轮播 -->
    <!--***********************************************************-->
    <div class="sideshow">
      <div class="left"><span class="iconfont icon-lunboxiangzuo"></span></div>
      <div class="sideshowimg">
        <img src="./img/l1.jpg" alt="">
      </div>
      <div class="right"><span class="iconfont icon-lunboxiangyou"></span></div>
      <div class="location"></div>
    </div>
    <!-- 商品列表 -->
    <div class="commoditylist">
    </div>
    <!--***********************************************************-->
    <!-- 分页 -->
    <!--***********************************************************-->
    <div class="paging">
      <div class="first btn">首页</div>
      <button class="previous btn">上一页</button>
      <div class="pagenum">
        <div class="pagenum-son">1</div>
      </div>
      <button class="next btn">下一页</button>
      <div class="last btn">尾页</div>
      <div class="allpage">共<span class="number pagenumber">0</span>页</div>
      <div class="go">到第<input value="1" type="text" class="gopage">页</div>
      <div class="sure btn bindsure">确定</div>
    </div>
    <!-- 地址 -->
    <div class="address">
      <div class="address-allcommodity">全部商品<span class="topallcommodity"> 0</span></div>
      <div class="address-to">
        <div class="address-to-text">配送至</div>
        <div class="select">
          <select name="" id="">
            <option value="">配送至武侯区</option>
            <option value="">配送至成华区</option>
          </select>
        </div>
      </div>
    </div>
    <!-- 购物车 -->
    <div class="shopCar">
      <div class="tool">
        <div class="tool-all">
          <input type="checkbox" id="all" class="allchoose" />
          <label for="all">全选</label>
        </div>
        <div class="tool-commodity">商品</div>
        <div class="tool-price">单价</div>
        <div class="tool-num">数量</div>
        <div class="tool-allprice">小计</div>
        <div class="tool-handle">操作</div>
      </div>
      <div class="store_list">
      </div>
    </div>
    <div style="height: 55px;"></div>
    <!-- 结算 -->
    <div class="accountbox">
      <div class="account">
        <div class="account-all">
          <input type="checkbox" id="all2" class="allchoose">
          <label for="all2">全选</label>
        </div>
        <div class="account-delete" onclick="delchoose()">
          删除选择的商品
        </div>
        <div class="account-focus">
          移入关注
        </div>
        <div class="account-clear" onclick="delallcommodity()">
          清理购物车
        </div>
        <div class="account-choose">
          已选择<span class="account-choose-num">0</span>件商品
        </div>
        <div class="account-allprice">
          总价：<span class="account-allprice-num">0</span>
        </div>
        <div class="gobuy">
          去结算
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/sideshow.js"></script>
  <script src="./js/indextwo.js"></script>
</body>

</html>
